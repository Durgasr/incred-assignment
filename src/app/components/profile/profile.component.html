<div class="container">
  <div class="card">
    <div class="flexing">
      <img
        src="https://png.pngtree.com/png-clipart/20230607/original/pngtree-the-face-of-a-girl-for-coloring-pages-vector-png-image_9182327.png"
        class="image-style" />
      <fa-icon [icon]="dotsIcon" class="icon-style"></fa-icon>
    </div>
    <h1 class="name">Morgan Sweeny</h1>
    <p class="title">Ant Collector</p>
    <div class="follower-container">
      <div class="follower">
        <p class="followers-count">12</p>
        <p class="followers">Followers</p>
      </div>
      <div class="follower">
        <p class="following-count">1000</p>
        <p class="following">Following</p>
      </div>
    </div>
    <button class="follow-button">Follow</button>
    <p class="description">Morgan has collected ants since they were six years old and now has many dozen ants but none
      in their pants.</p>
  </div>
</div>
